[server]
ip = "auto"
port = 8080
timeout = 2

[data]
save = false
path = "data/"
date_format = "%d-%m-%Y_%H-%M-%S"

[figure]
save = false
path = "figures/"
format = "png"
date_format = "%d-%m-%Y_%H-%M-%S"

[colors]
red = "#cf7171"
green = "#dbe8c1"
blue = "#aecdd2"
yellow = "#fadf7f"
purple = "#c696bc"
black = "#4d5359"

[model]
targets = ["fy", "mx"]
features = ["s0", "s1", "s2", "s3"]
n_inducing_points = 32
kernel = "rq"
mean = "constant"
required_samples = 512
max_samples = 2048
epochs = 20
batch_size = 32
lr = 0.001
learning_time = 60

[plot]
layout = "2x2"
time_window = 30 # s
dt = 0.01 # s
size = [14, 8] # inches
padding = 5

[plot."(0,0)"]
x = "time"
y = ["fy", "pred_0"]
colors = ["green", "black"]
xlabel = "time (s)"
ylabel = "force (N)"
limits = [-3, 3]
title = "force"
n_ticks = 12

[plot."(1,0)"]
x = "time"
y = ["mx", "pred_1"]
colors = ["red", "black"]
xlabel = "time (s)"
ylabel = "torque (Nm)"
limits = [-1, 1]
title = "torque"
n_ticks = 10

[plot."(:,1)"]
x = "time"
y = ["s0", "s1", "s2", "s3"]
xlabel = "time (s)"
ylabel = "value (%)"
colors = ["red", "green", "blue", "yellow"]
limits = [-30, 30]
title = "values"
n_ticks = 30


